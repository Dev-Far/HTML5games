<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <aside id="music-section">
          <h2>Select Music</h2>
          <div id="music1">
            <h3>Canon in D</h3>
            <button onclick="playAudio1()">Play</button>
          </div>
          <div id="music2">
            <h3>Vintage</h3>
            <button onclick="playAudio2()">Play</button>
          </div>
      </aside>
    <div class="music">
      <button class="musicbtn" onclick="playAudio2()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M400-120q-66 0-113-47t-47-113q0-66 47-113t113-47q23 0 42.5 5.5T480-418v-422h240v160H560v400q0 66-47 113t-113 47Z"/></svg></button>

    </div>
    <div class="head">
      <h1>PIXELSKIMMER</h1>
      <h2>Games</h2>
    </div>
    <div class="menu">
      <button class="btn" id="play">PLAY</button>
      <button class="btn" id="login">LOG IN</button>
      <button class="btn" id="leaderboard">LEADERBOARD</button>
      <button class="btn" id="support">SUPPORT</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
