<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Target Game</title>
  <style>
    canvas {
      border: 2px solid #333;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Click the Target!</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Score: <span id="score">0</span></p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let target = { x: 50, y: 50, size: 20 };
    let score = 0;

    function randomPosition() {
      target.x = Math.random() * (canvas.width - target.size);
      target.y = Math.random() * (canvas.height - target.size);
    }

    function drawTarget() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    canvas.addEventListener("click", (event) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = event.clientX - rect.left;
      const clickY = event.clientY - rect.top;

      const dist = Math.hypot(target.x - clickX, target.y - clickY);

      if (dist < target.size) {
        score++;
        document.getElementById("score").textContent = score;
        randomPosition();
      }
    });

    function gameLoop() {
      drawTarget();
      requestAnimationFrame(gameLoop);
    }

    randomPosition();
    gameLoop();
  </script>
</body>
</html>
